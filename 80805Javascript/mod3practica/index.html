<html lang="en">

<body>
    <h1>conversor de moneda</h1>
    <form action="resultado.html" method="get">
        <label for="cantidad">Cantidad en Pesos:</label>
        <input type="number" id="cantidad" name="cantidad" step="0.01" required>
        <br><br>
        <label for="moneda">Convertir a:</label>
        <select id="moneda" name="moneda" required>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">Libra Esterlina (GBP)</option>
            <option value="JPY">Yen Japon√©s (JPY)</option>
            <option value="MXN">Peso Mexicano (MXN)</option>
        </select>
        <br><br>
        <input type="submit" value="Convertir">
</body>
</html>
