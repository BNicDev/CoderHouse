<!DOCTYPE html>

</head>
<body>
  <header class="nav-container">
    <div class="logo">
      <h1><a href="/index.html">Dulce</a></h1>
    </div>
    <nav class="nav-mobile">
      <ul class="nav-list">
        <li class="u-item"><a href="./galeria.html">Galería</a></li>

        <li class="u-item"><a href="./tienda.html">Tienda</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="formulario-contacto">
      <h2>Contacto</h2>
      <p>¿Querés hacer una consulta o dejarnos un mensaje? Escribinos y te respondemos a la brevedad.</p>
      
      <form action="https://formsubmit.co/tu-correo@ejemplo.com" method="POST" class="formulario">
        <div class="datos">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="datos">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="datos">
          <label for="mensaje">Mensaje:</label>
          <input type="text" id="message" name="message" required>
        </div>

        <button type="submit" class="btn-vermas">Enviar mensaje</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="derechos">
        <h3>All rights reserved</h3>
    </div>
    <div class="designby">
        <h3>design by Nico Pizarro</h3>
    </div>
</footer>
