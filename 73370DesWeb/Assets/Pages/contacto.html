    <div class="logo">

</header>

  <main>
    <section class="formulario-contacto">
      <h2>Contacto</h2>
      <p>¿Querés hacer una consulta o dejarnos un mensaje? Escribinos y te respondemos a la brevedad.</p>
      
      <form action="https://formsubmit.co/tu-correo@ejemplo.com" method="POST" class="formulario">
        <div class="datos">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="datos">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="datos">
          <label for="mensaje">Mensaje:</label>
          <input type="text" id="message" name="message" required>
        </div>

        <button type="submit" class="btn-vermas">Enviar mensaje</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="derechos">
